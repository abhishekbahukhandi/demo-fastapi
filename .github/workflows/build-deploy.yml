name: Build and Deploy Code

on: [push, pull_request]

jobs:
  job1:
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: 5432
      DATABASE_PASSWORD: rootpass1234
      DATABASE_NAME: fastapi_app_test
      DATABASE_USERNAME: postgres
      SECRET_KEY: 61b291f438fa06c1f470e617f6bb76649564d72493ab1b36d101089d00521ed9
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: rootpass1234
          POSTGRES_DB: fastapi_app_test
        ports: 
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest

    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: Install python version 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: install pytest
        run: |
          pip install pytest
          pytest